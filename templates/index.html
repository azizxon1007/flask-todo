{% extends "base.html" %}

{% block title %}To-Do List{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>To-Do List</h1>
    <a href="{{ url_for('add_task') }}" class="btn btn-primary">Добавить задачу</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Заголовок</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>
                <a href="{{ url_for('update_task', task_id=loop.index0) }}" class="btn btn-secondary btn-sm">Редактировать</a>
                <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
